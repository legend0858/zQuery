<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>事件冒泡</title>
<style>
#div1 {padding:50px; background:#0C0;}
#div2 {padding:50px; background:#00C;}
#div3 {height:180px; background:#C00;}
#div4 {width:380px; height:150px; margin-top:20px; background:#0CC;}
</style>
<script src="../zQuery_0.42.js"></script>
<script>
$(function () {
    var oDiv1 = document.getElementById("div1");
    var oDiv2 = document.getElementById("div2");
    var oDiv3 = document.getElementById("div3");
    var oDiv4 = document.getElementById("div4");
    $(oDiv1).bind("click",function () {
        alert("aaa");

    })
    $(oDiv2).bind("click",function () {
        alert("bbb");
        return false;
    })
    $(oDiv3).bind("click",function () {
        alert("ccc");
        return false;
    })
    $(oDiv4).bind("contextmenu",function () {
        return false;
    })
})
</script>
</head>
<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
<div id="div4"></div>
</body>
</html>
